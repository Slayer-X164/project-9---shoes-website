<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoeCart - cart</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <div class="nav-part1">
            <a href="/index.html"><img src="images/logo.png" alt=""></a>

        </div>
        <div class="nav-part2">
            <input type="text">
            <ion-icon name="search-outline"></ion-icon>
        </div>
        <div class="nav-part3">
            <div class="menu-contain ">
                <i class="fa-solid fa-xmark" id="menu2"></i>
            </div>
            <div class="nav-sub-part1">
                <a href="#">men</a>
                <a href="#">women</a>
                <a href="#">kids</a>
            </div>
            <div class="nav-sub-part2">
                <div class="icon-contain " id="signinrow">
                    <ion-icon name="person-circle-outline" class="profile"></ion-icon>
                    <p class="signIn">sign in</p>
                </div>

            </div>
        </div>
        <div class="icon-contain">
            <ion-icon name="cart-outline" class="cart"></ion-icon>
            <!-- <p>Cart</p> -->
        </div>
        <div class="menu-contain ">
            <ion-icon name="menu-outline" class="menu"></ion-icon>

        </div>
    </header>
    <main>
        <div id="cart-card-container" class="cart-card-container">
            <div class="card">
                <img src="images/1.webp" alt="${shoe.model}">
                <div class="card-body">
                    <h2 class="card-title"> nike nike air force 1 </h2>
                    <h4 class="card-subtitle">Color: red/blue</h4>
                    <p class="card-text"><strong>Sizes:</strong>5,6,7,8</p>


                    <p class="price">₹17000</p>

                </div>
            </div>
            <div class="cart-summary">
                <div>
                    <h1 class="priceDetails">price details(1 item)</h1>
                </div>
                <div>
                    <p class="MRP">Total MRP</p>
                    <p class="Price">₹17000</p>
                </div>
                <div>
                    <p class="disocuntMRP">Discount on MRP</p>
                    <p class="discountPrice">-₹0</p>
                </div>
                <div>
                    <p>Convenience Fee</p>
                    <p>₹90</p>
                </div>
                <hr>
                <div>
                    <p>Total Amount</p>
                    <p>₹17090</p>
                </div>
                <button>Place Order</button>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="home.js"></script>
</body>
</html>
